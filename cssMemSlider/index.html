<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
</head>

<body>
    <div class="container">
        <h1>No more Memes, Dude!</h1>
        <input type="radio" name="slide-control" id="slide1-button" checked value="slide1" />
        <input type="radio" name="slide-control" id="slide2-button" value="slide2" />
        <input type="radio" name="slide-control" id="slide3-button" value="slide3" />
        <input type="radio" name="slide-control" id="slide4-button" value="slide4" />
        <div class="slider">
            <div id="slide1" class="slide"></div>
            <div id="slide2" class="slide"></div>
            <div id="slide3" class="slide"></div>
            <div id="slide4" class="slide"></div>
        </div>
        <div class="text-and-controls">
            <div class="text">
                <div id="slide1-text" class="slide-text">Lonely tree in the lake</div>
                <div id="slide2-text" class="slide-text">Endless sea of calm</div>
                <div id="slide3-text" class="slide-text">Road to nature</div>
                <div id="slide4-text" class="slide-text">Textures of humankind</div>
            </div>
            <div class="controls">
                <label for="slide1-button">
                    <span class="slide-control"></span>
                </label>
                <label for="slide2-button">
                    <span class="slide-control"></span>
                </label>
                <label for="slide3-button">
                    <span class="slide-control"></span>
                </label>
                <label for="slide4-button">
                    <span class="slide-control"></span>
                </label>
            </div>
        </div>
</body>

</html>
