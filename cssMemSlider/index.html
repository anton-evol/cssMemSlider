<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div id="slide1" class="slide"></div>
        <div id="slide2" class="slide"></div>
        <div id="slide3" class="slide"></div>
        <div id="slide4" class="slide"></div>
      </div>
    </div>
    <div class="container">
      <div class="text">
        <span id="slide1-text" class="slide-text">Текст слайда 1</span>
        <span id="slide2-text" class="slide-text">Текст слайда 2</span>
        <span id="slide3-text" class="slide-text">Текст слайда 3</span>
        <span id="slide4-text" class="slide-text">Текст слайда 4</span>
      </div>
      <div class="controls">
        <input type="radio" name="slide1" id="slide1-button" />
        <input type="radio" name="slide2" id="slide2-button" />
        <input type="radio" name="slide3" id="slide3-button" />
        <input type="radio" name="slide4" id="slide4-button" />
      </div>
    </div>
  </body>
</html>
